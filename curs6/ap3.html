<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="pass_gen()">
        Apasa aici pentru a genera o parola
    </button>
    <div>
        <p id="password"></p>
    </div>
    
    <script>
        let new_pass=document.getElementById('password')
        function newPassword(n) {
            let pass = ''
            let str = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ' + 'abcdefghijklmnopqrstuvwxyz0123456789@#!'
            for (let i = 0; i <= n; i++) {
                let char = Math.floor(Math.random() * str.length + 1)
                pass+=str.charAt(char)
            }
            return pass
        }
        function pass_gen() {
            let lungime = +eval(prompt('Va rugam introduceti lungimea parolei', 12))
            if (typeof lungime == 'number' && lungime >= 6) {
                new_pass.innerHTML = newPassword(lungime)
            }
            else {
                alert('Va rugam sa introduceti o valoare numerica >=6')
            }
        }
    </script>
</body>

</html>

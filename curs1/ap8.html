<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = 11, b = 3;
        console.log('suma este', a + b);
        console.log('diferenta este', a - b);
        console.log('produsul este', a * b);
        console.log('catul este', a / b);
        console.log('restul este', a % b);
        console.log('putere lui a la b', a ** b);
        console.log('incrementare pre ++a', ++a);
        console.log('incrementare dupa a++', a++);
        console.log('decrementare pre --a', --a);
        console.log('decrementare dupa a--', a--);
        console.log(a);

    </script>
</body>

</html>
